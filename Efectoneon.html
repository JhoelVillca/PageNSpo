<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Neón</title>
    <style>
        @keyframes neon-animation {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 2000; }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .neon-border {
            fill: none;
            stroke: url(#neon-gradient);
            stroke-width: 8;
            stroke-dasharray: 500;
            animation: neon-animation 10s linear infinite, flicker 1s infinite alternate;
            filter: url(#neon-glow);
        }
    </style>
</head>
<body>
    <svg width="500" height="150" xmlns="http://www.w3.org/2000/svg">
        <!-- Definiciones de gradiente y filtro -->
        <defs>
            <!-- Definición del gradiente lineal de neón -->
            <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#20BDFF; stop-opacity:1"></stop>
                <stop offset="25%" style="stop-color:#ab66ff; stop-opacity:1"></stop>
                <stop offset="50%" style="stop-color:#5433FF; stop-opacity:1"></stop>
                <stop offset="75%" style="stop-color:#f53803; stop-opacity:1"></stop>
                <stop offset="100%" style="stop-color:#20BDFF; stop-opacity:1"></stop>
            </linearGradient>
            <!-- Definición del filtro para el brillo exterior -->
            <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"></feGaussianBlur>
                <feOffset in="blur" dx="0" dy="0" result="offsetBlur"></feOffset>
                <feFlood flood-color="#ffffff" result="color"></feFlood>
                <feComposite in2="offsetBlur" operator="in" result="blurOutline"></feComposite>
                <feMerge>
                    <feMergeNode in="blurOutline"></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
            </filter>
        </defs>
        <!-- Creación del rectángulo con borde de neón -->
        <rect x="0" y="0" width="500" height="150" class="neon-border"></rect>
        
        <!-- SVG en línea desde un enlace externo -->
        <image href="https://novatorem-spotify-git-main-jhoel-villcas-projects.vercel.app/api/spotify" x="10" y="8.5" width="480" height="133"></image>
    </svg>

    <!-- Código para soporte de SVG en live-server -->
    <script>
        if ('WebSocket' in window) {
            (function () {
                function refreshCSS() {
                    var sheets = [].slice.call(document.getElementsByTagName("link"));
                    var head = document.getElementsByTagName("head")[0];
                    for (var i = 0; i < sheets.length; ++i) {
                        var elem = sheets[i];
                        var parent = elem.parentElement || head;
                        parent.removeChild(elem);
                        var rel = elem.rel;
                        if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
                            var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                            elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
                        }
                        parent.appendChild(elem);
                    }
                }
                var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                var address = protocol + window.location.host + window.location.pathname + '/ws';
                var socket = new WebSocket(address);
                socket.onmessage = function (msg) {
                    if (msg.data == 'reload') window.location.reload();
                    else if (msg.data == 'refreshcss') refreshCSS();
                };
                if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
                    console.log('Live reload enabled.');
                    sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
                }
            })();
        } else {
            console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
        }
    </script>
</body>
</html>
